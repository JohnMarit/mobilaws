<!doctype html>
<html lang="en">
  <head>
    <!-- Security Headers -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Content Security Policy - Production-Ready -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://accounts.google.com https://www.gstatic.com https://apis.google.com https://js.stripe.com https://*.firebaseapp.com;

      img-src 'self' data: https:;
      font-src 'self' data: https://fonts.gstatic.com;
      connect-src 'self' https://www.google-analytics.com https://accounts.google.com https://firebase.googleapis.com https://firebaseinstallations.googleapis.com https://*.googleapis.com https://*.firebaseapp.com https://*.railway.app https://*.vercel.app https://api.stripe.com http://localhost:* ws://localhost:*;
      frame-src 'self' https://accounts.google.com https://accounts.google.com/gsi/ https://*.firebaseapp.com https://js.stripe.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self' https://accounts.google.com;
      upgrade-insecure-requests;
    ">
    
    <!-- Additional Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Permissions Policy -->
    <!-- Stripe commented out - payment disabled -->
    <meta http-equiv="Permissions-Policy" content="
      geolocation=(),
      microphone=(),
      camera=(),
      usb=(),
      magnetometer=(),
      gyroscope=(),
      accelerometer=()
    " />

      gtag('config', 'G-JDZ9GD0VRH');
