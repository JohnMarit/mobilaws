<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .status-box {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .status-box.loading {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            color: #1976D2;
        }
        .status-box.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .status-box.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        .status-box.warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        .info-item {
            margin: 10px 0;
            display: flex;
            align-items: flex-start;
        }
        .info-label {
            font-weight: 600;
            min-width: 120px;
        }
        .info-value {
            flex: 1;
            word-break: break-all;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .loading-spinner {
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #667eea;
            width: 24px;
            height: 24px;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Authentication Status</h1>
        <p class="subtitle">Check your current authentication and tutor admin status</p>
        
        <div id="localStorageStatus" class="status-box loading">
            <div class="loading-spinner"></div>
            <div style="text-align: center; margin-top: 10px;">Checking local storage...</div>
        </div>
        
        <div id="tutorAdminStatus" class="status-box loading">
            <div class="loading-spinner"></div>
            <div style="text-align: center; margin-top: 10px;">Checking tutor admin status...</div>
        </div>
        
        <button onclick="location.reload()">üîÑ Refresh Status</button>
        <button onclick="window.open('check-tutor-status.html', '_blank')" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
            üîç Open Full Diagnostic Tool
        </button>
        <button onclick="clearAndReload()" style="background: linear-gradient(135deg, #f12711 0%, #f5af19 100%);">
            üóëÔ∏è Clear Cache & Reload
        </button>
    </div>

    <script>
        const API_URL = 'https://mobilaws-backend.vercel.app/api';
        
        async function checkStatus() {
            // Check local storage
            checkLocalStorage();
            
            // Check tutor admin status
            await checkTutorAdmin();
        }
        
        function checkLocalStorage() {
            const localStorageDiv = document.getElementById('localStorageStatus');
            
            try {
                const userStr = localStorage.getItem('user');
                
                if (!userStr) {
                    localStorageDiv.className = 'status-box error';
                    localStorageDiv.innerHTML = `
                        <strong>‚ùå Not Signed In</strong><br><br>
                        No user data found in localStorage.<br><br>
                        <strong>Action Required:</strong><br>
                        Sign in to Mobilaws with your Google account first, then return to this page.
                    `;
                    return;
                }
                
                const user = JSON.parse(userStr);
                
                localStorageDiv.className = 'status-box success';
                localStorageDiv.innerHTML = `
                    <strong>‚úÖ Signed In</strong><br><br>
                    <div class="info-item">
                        <span class="info-label">Name:</span>
                        <span class="info-value">${user.name || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email:</span>
                        <span class="info-value"><code>${user.email || 'N/A'}</code></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">User ID:</span>
                        <span class="info-value"><code>${user.id || 'N/A'}</code></span>
                    </div>
                `;
            } catch (error) {
                localStorageDiv.className = 'status-box error';
                localStorageDiv.innerHTML = `
                    <strong>‚ùå Error Reading User Data</strong><br><br>
                    ${error.message}<br><br>
                    <strong>Action Required:</strong><br>
                    Clear your browser cache and sign in again.
                `;
            }
        }
        
        async function checkTutorAdmin() {
            const tutorAdminDiv = document.getElementById('tutorAdminStatus');
            
            try {
                const userStr = localStorage.getItem('user');
                
                if (!userStr) {
                    tutorAdminDiv.className = 'status-box warning';
                    tutorAdminDiv.innerHTML = `
                        <strong>‚ö†Ô∏è Cannot Check Tutor Admin Status</strong><br><br>
                        You need to be signed in first.
                    `;
                    return;
                }
                
                const user = JSON.parse(userStr);
                const email = user.email;
                
                if (!email) {
                    tutorAdminDiv.className = 'status-box error';
                    tutorAdminDiv.innerHTML = `
                        <strong>‚ùå No Email Found</strong><br><br>
                        Your user account doesn't have an email address.
                    `;
                    return;
                }
                
                console.log('Checking tutor admin status for:', email);
                const checkUrl = `${API_URL}/tutor-admin/check/${encodeURIComponent(email)}`;
                console.log('Check URL:', checkUrl);
                
                const response = await fetch(checkUrl);
                const data = await response.json();
                
                console.log('Response:', data);
                
                if (data.isTutorAdmin && data.tutor) {
                    tutorAdminDiv.className = 'status-box success';
                    tutorAdminDiv.innerHTML = `
                        <strong>‚úÖ TUTOR ADMIN ACCESS GRANTED!</strong><br><br>
                        <div class="info-item">
                            <span class="info-label">Tutor Name:</span>
                            <span class="info-value">${data.tutor.name}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Email:</span>
                            <span class="info-value"><code>${data.tutor.email}</code></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Status:</span>
                            <span class="info-value">${data.tutor.active ? '‚úÖ Active' : '‚ùå Inactive'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Tutor ID:</span>
                            <span class="info-value"><code>${data.tutor.id}</code></span>
                        </div>
                        <br>
                        <strong>‚úÖ You should have access to /tutor-admin</strong><br><br>
                        If you still see "Access Denied":<br>
                        1. Sign out from Mobilaws<br>
                        2. Sign in again<br>
                        3. Try accessing /tutor-admin<br>
                        4. Press F12 and check Console tab for detailed errors
                    `;
                } else {
                    tutorAdminDiv.className = 'status-box error';
                    tutorAdminDiv.innerHTML = `
                        <strong>‚ùå NO TUTOR ADMIN ACCESS</strong><br><br>
                        <div class="info-item">
                            <span class="info-label">Checked Email:</span>
                            <span class="info-value"><code>${email}</code></span>
                        </div>
                        <br>
                        This email is NOT registered as a tutor admin.<br><br>
                        <strong>To Fix This:</strong><br>
                        1. Open <code>create-tutor-admin.html</code><br>
                        2. Enter your email: <code>${email}</code><br>
                        3. Create tutor admin account<br>
                        4. Sign out and sign in again<br>
                        5. Return to this page to verify
                    `;
                }
            } catch (error) {
                tutorAdminDiv.className = 'status-box error';
                tutorAdminDiv.innerHTML = `
                    <strong>‚ùå Error Checking Tutor Admin Status</strong><br><br>
                    ${error.message}<br><br>
                    <strong>Possible Causes:</strong><br>
                    ‚Ä¢ Backend API is offline<br>
                    ‚Ä¢ Network connection issue<br>
                    ‚Ä¢ CORS configuration problem<br>
                    <br>
                    Check browser console (F12) for more details.
                `;
                console.error('Error checking tutor admin:', error);
            }
        }
        
        function clearAndReload() {
            if (confirm('This will sign you out and clear your cache. Continue?')) {
                localStorage.clear();
                sessionStorage.clear();
                location.reload();
            }
        }
        
        // Run checks on page load
        checkStatus();
    </script>
</body>
</html>
